<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="/static/css/global.css">
		<link rel="stylesheet" href="/static/css/nav.css">
		<link rel="stylesheet" href="/static/css/dash.css">
		<title></title>
	</head>
	<body>
		<div class="super">
			<div id="nav" class="nav">
				<div class="brand"> 
					<span>! whatsapp</span>
				</div>
				<div class="icons">
					<div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
</svg></div>
					<div class="icon rotate"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
  <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
</svg></div>
					<div class="icon" onclick="viewProfile()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
</svg></div>
				</div>
			</div>
			<div class="main">
				<div class="list" id="list">
				</div>
			</div>
				<div class="addChat">
					<span>+</span></div>
		</div>

		<script>

			const item = `
		   <div class="item">
		   <div class="dpDiv">
		   <div></div>
		   </div>
		   <div class="midInfo" onclick="(()=>{location.href='/chat'})()">
		   <div class="name">
		   <span class="nameSpan">Anurag Shukla</span>
		   <span class="date">18:45am</span>
		   </div>
		   <div class="desc">
		   <span>
		   Dolor dolores magnam tempora praesentium ducimus! Repellat debitis ipsam commodi explicabo minima Rem praesentium eos minima ipsum ratione sequi, error.
		   </span>
		   </div>
		   </div>
		   </div>
		   `
			const list = document.getElementById('list')

			window.onload = () =>{
							for(let x = 0;x<25;x++)
							list.innerHTML+=item
						}

		</script>
<script src="/static/js/dash.js"></script>
	</body>
</html>
