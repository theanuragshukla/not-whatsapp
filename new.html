<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

		<link rel="stylesheet" href="/static/css/global.css">
		<link rel="stylesheet" href="/static/css/nav.css">
		<link rel="stylesheet" href="/static/css/new.css">
		<script defer src="/static/js/new.js"></script>
	</head>
	<body>
		<div class="super">

			<div class="nav canHide">
				<div class="brand" > 
					<div class="backIcon" onclick="(()=>{
										  location.href='/dashboard'
										  })()">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>

							<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>

							</svg></div>
				</div>
			</div>
			
			<div class="main">
				<!--dd 
					<div class="searchBar fullw flx">
					<input onkeydown="startSearch()"  id="term" type="text" placeholder="Enter username">
					<div class="btn searchBtn" onclick="searchUsers()">Search</div>
					</div>

				-->
				<div class="listBtn fullw flx canHide" onclick="toggleGlobalSearch(1)">
					<div class="listBtnIcon flx" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
							<path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
							<path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
						</svg>
					</div>
					<div class="btnTitle flx">
						<span>New contact</span>
					</div>
				</div>
<div class="nav globalSearch" id="globalSearch">
				<div class="brand" > 
					<div class="backIcon"  onclick="toggleGlobalSearch(0)" >
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
					</svg>
					</div>					
<div class="searchBar fullw flx">
					<input onkeydown="startSearch()"  id="term" type="text" placeholder="Global search">
					</div>
				</div>
				
			</div>
				<div class="results flx fullw canHide">

						<h1>previous contacts</h1>

					</div>
					<div id="list" class="list flx fullw"></div>
				</div>
			</div>
